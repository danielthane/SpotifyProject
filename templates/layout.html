<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SW50 - {% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/styles.css" />
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <a href="/" class="text-decoration-none">
          <img src="../static/Letter S.png" alt="" width="50px" height="50px" />
          <img src="../static/Letter W.png" alt="" width="50px" height="50px" />
          <img src="../static/Number 5.png" alt="" width="50px" height="50px" />
          <img src="../static/Number 0.png" alt="" width="50px" height="50px" />
        </a>

        <div class="right-items">
          <div class="nav-items-container">
            <ul class="nav-items">
              <li class="list-item"><a href="#">Features</a></li>
              <li class="list-item"><a href="#">The Developer</a></li>
              <li class="list-item"><a href="#">Get Started</a></li>
            </ul>
          </div>
          <a class="main-nav-login" href="/login">Login</a>
        </div>
      </nav>
    </header>

    <main>{% block main %}{% endblock %}</main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
